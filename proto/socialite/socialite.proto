syntax = "proto3";

package socialite;

service Socialites {
    // 小程序获取授权
    rpc Auth(Request) returns (Response) {}
    // 授权网址
    rpc AuthURL(Request) returns (Response) {}
    rpc Handle(Request) returns (Response) {}
}


message Socialite {
    string driver = 1;
    string code = 2;
    string state = 3;
    string callback = 4;
}

message Request {
    Socialite socialite = 1;
    User user = 2;
}

message User {
    string id = 1;
    string name = 2;
    string avatar = 3;
    string token = 4;
}

message Response {
    repeated User users = 1;
    bool valid = 2;
    string url = 3;
}